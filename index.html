<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator wcześniejszej spłaty kredytu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        textarea { min-height: 90px; }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .result {
            margin-top: 20px;
            background: #eef;
            padding: 15px;
            border-radius: 5px;
        }
        .hint {
            font-size: 13px;
            color: #555;
            margin-top: 6px;
            line-height: 1.3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kalkulator nadpłaty kredytu</h1>

    <label>Kwota kredytu (PLN)
        <input type="number" id="loanAmount" placeholder="np. 400000">
    </label>

    <label>Oprocentowanie roczne (%)
        <input type="number" step="0.01" id="interestRate" placeholder="np. 7.25">
    </label>

    <label>Okres kredytu (lata)
        <input type="number" id="years" placeholder="np. 25">
    </label>

    <hr style="margin:18px 0;">

    <label>Ile rat już spłacono? (miesięcy)
        <input type="number" id="paidMonths" value="0" min="0">
        <div class="hint">Jeśli podasz historię spłat poniżej, to powinna mieć tyle pozycji (lub więcej – nadmiar zignoruję).</div>
    </label>

    <label>Historia spłat (miesiąc po miesiącu) – kwoty PLN, oddzielone przecinkami lub w nowych liniach
        <textarea id="paymentsHistory" placeholder="np. 2500, 2500, 3000&#10;albo&#10;2500&#10;2500&#10;3000"></textarea>
        <div class="hint">
            Każda kwota jest traktowana jako faktyczna wpłata w danym miesiącu.<br>
            Jeśli wpłata > należna rata – różnica działa jak nadpłata w tym miesiącu.
        </div>
    </label>

    <hr style="margin:18px 0;">

    <label>Kwota nadpłaty jednorazowej (PLN) (po wykonaniu historii spłat)
        <input type="number" id="overpayment" value="0" min="0">
    </label>

    <button onclick="calculate()">Oblicz</button>

    <div class="result" id="result"></div>
</div>

<script>
function parsePayments(text) {
    if (!text || !text.trim()) return [];
    return text
        .replace(/\n/g, ',')
        .split(',')
        .map(x => x.trim())
        .filter(x => x.length > 0)
        .map(x => Number(x.replace(',', '.')))
        .filter(x => Number.isFinite(x) && x >= 0);
}

function annuityInstallment(loan, monthlyRate, months) {
    if (monthlyRate === 0) return loan / months;
    const pow = Math.pow(1 + monthlyRate, months);
    return loan * (monthlyRate * pow) / (pow - 1);
}

function calculateBaseline(loan, monthlyRate, months) {
    const installment = annuityInstallment(loan, monthlyRate, months);
    let balance = loan;
    let totalInterest = 0;
    let m = 0;

    while (balance > 0 && m < 2000) {
        const interest = balance * monthlyRate;
        totalInterest += interest;
        const principal = installment - interest;
        balance -= principal;
        m++;
        if (balance < 1e-6) balance = 0;
    }
    return { installment, totalInterest, monthsActual: m };
}

function calculate() {
    const loan = parseFloat(document.getElementById('loanAmount').value);
    const rate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
    const years = parseInt(document.getElementById('years').value, 10);
    const months = years * 12;

    const paidMonths = Math.max(0, parseInt(document.getElementById('paidMonths').value || "0", 10));
    const history = parsePayments(document.getElementById('paymentsHistory').value);
    const overpayment = Math.max(0, parseFloat(document.getElementById('overpayment').value || "0"));

    if (!Number.isFinite(loan) || loan <= 0 || !Number.isFinite(rate) || rate < 0 || !Number.isFinite(months) || months <= 0) {
        document.getElementById('result').innerHTML = 'Uzupełnij poprawnie dane wejściowe.';
        return;
    }

    // 1) Bazowy scenariusz: brak historii + brak nadpłat
    const base = calculateBaseline(loan, rate, months);

    // 2) Scenariusz z historią spłat (miesiąc po miesiącu), potem (opcjonalnie) nadpłata jednorazowa,
    //    następnie standardowa rata annuitetowa aż do spłaty.
    let balance = loan;
    let totalInterestAfter = 0;
    let monthsCount = 0;

    const installment = base.installment;

    // 2a) Zastosuj historię spłat (maks. paidMonths pozycji)
    const useN = Math.min(paidMonths, history.length);

    for (let i = 0; i < useN; i++) {
        if (balance <= 0) break;

        const interest = balance * rate;
        totalInterestAfter += interest;

        // wpłata w danym miesiącu
        let payment = history[i];

        // nie pozwól "nadpłacić" ponad saldo+odsetki (po prostu zetnij)
        const maxPay = balance + interest;
        if (payment > maxPay) payment = maxPay;

        const principalPaid = Math.max(0, payment - interest);
        balance -= principalPaid;

        monthsCount++;
        if (balance < 1e-6) balance = 0;
    }

    // 2b) Jeśli user wpisał paidMonths, ale nie podał tylu płatności – dokończ brakujące miesiące standardową ratą
    //     (to wygodne, gdy ktoś nie chce wpisywać wszystkiego).
    const missing = Math.max(0, paidMonths - useN);
    for (let i = 0; i < missing; i++) {
        if (balance <= 0) break;

        const interest = balance * rate;
        totalInterestAfter += interest;

        let payment = installment;
        const maxPay = balance + interest;
        if (payment > maxPay) payment = maxPay;

        const principalPaid = Math.max(0, payment - interest);
        balance -= principalPaid;

        monthsCount++;
        if (balance < 1e-6) balance = 0;
    }

    // 2c) Nadpłata jednorazowa po historii spłat
    if (balance > 0 && overpayment > 0) {
        balance = Math.max(0, balance - overpayment);
    }

    // 2d) Spłata reszty standardową ratą
    let guard = 0;
    while (balance > 0 && guard < 5000) {
        const interest = balance * rate;
        totalInterestAfter += interest;

        let payment = installment;
        const maxPay = balance + interest;
        if (payment > maxPay) payment = maxPay;

        const principalPaid = Math.max(0, payment - interest);
        balance -= principalPaid;

        monthsCount++;
        guard++;
        if (balance < 1e-6) balance = 0;
    }

    const savings = base.totalInterest - totalInterestAfter;
    const monthsSaved = base.monthsActual - monthsCount;

    document.getElementById('result').innerHTML = `
        <b>Rata miesięczna (bazowa):</b> ${installment.toFixed(2)} PLN<br><br>

        <b>Odsetki bez nadpłat:</b> ${base.totalInterest.toFixed(2)} PLN<br>
        <b>Okres bez nadpłat:</b> ${base.monthsActual} miesięcy<br><br>

        <b>Odsetki z historią spłat + nadpłatą:</b> ${totalInterestAfter.toFixed(2)} PLN<br>
        <b>Nowy okres:</b> ${monthsCount} miesięcy<br><br>

        <b>Oszczędność na odsetkach:</b> ${savings.toFixed(2)} PLN<br>
        <b>Skrócenie kredytu:</b> ${monthsSaved} miesięcy
    `;
}
</script>

</body>
</html>
